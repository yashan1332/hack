<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL DARK HACKER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
            background: linear-gradient(45deg, #ff0000, #0000ff, #00ff00, #ffff00);
            background-size: 400% 400%; /* Animation area size */
            animation: gradientBG 8s ease infinite; /* Infinite animation */
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 18px; /* Font size adjusted */
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: flicker 2s infinite;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            }
            50% {
                opacity: 0.3;
                text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
            }
            100% {
                opacity: 1;
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #007bff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: #ddd;
        }

        input:focus {
            outline: none;
            border-color: #00ffcc;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #00ffcc;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 250px;
        }

        button:hover {
            background: #00c1a2;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>SL DARK HACKER CRASH PREDICTOR </h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="USER" required>
        <input type="password" id="password" placeholder="KEY" required>
        <button type="submit">Login</button>
    </form>
    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "1234") {
                window.location.href = "newpage.html"; // Redirect to the next page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: rgb-background 6s infinite;
        }
        .header {
            background: #ff4d4d;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .circle {
            width: 170px;
            height: 170px;
            border: 5px solid #ff4d4d;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #ff4d4d;
            animation: rgb-border 3s infinite;
        }
        .button {
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px 150px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
   
        }
     
        .button:hover {
            background: #e63939;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer .icon {
            color: #ff4d4d;
            font-size: 24px;
        }
        /* Dialog styles */
        .loading-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            display: none;
            font-size: 18px;
            text-align: center;
      </style>
</head>
<body>
    <div class="header"> SL DARK HACKER VIP Crash Predictor</div>
    <div class="container">
        <div id="circle" class="circle">0x</div>
        <button class="button" onclick="showLoading()">Next</button>
    </div>
 

    <!-- Loading dialog -->
    <div id="loadingDialog" class="loading-dialog">
       Wait Loading..
    </div>

    <script>
        function showLoading() {
            const dialog = document.getElementById('loadingDialog');
            const circle = document.getElementById('circle');

            // Show loading dialog
            dialog.style.display = 'block';

            // Wait for 5 seconds, then hide dialog and show random multiplier
            setTimeout(() => {
                dialog.style.display = 'none'; // Hide loading dialog

                // Random multipliers
                const multipliers = ["STOP BET", "BET NOW ", "STOP BET", "BET NOW"];
               const randomMultiplier = multipliers[Math.floor(Math.random() * multipliers.length)];

                // Update the circle value
                circle.textContent = randomMultiplier;
            }, 5000); // 5 seconds delay
        }
    </script>
</body>
</html>
